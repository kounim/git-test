    <h5> continue break</h5>
    <script>
      var n, sum=0;
      for(n=1; n<20; n++){
        if(n%2==0){
          continue;
        }
        document.write(" <"+n+">");
        sum+=n;
        if(sum>=100){
          document.write("의 합은"+sum);
          break;
        }
      }
    </script>
    <h5>함수</h5>
    <script>
      var n_sum = function(){
        var n = 100;
        var s = sum(n);
        document.write("1부터"+n+"까지의 합은" +s+"이다<br/");
      }

      function sum (num){
        var res = 0;
        document.write("<b>1부터"+num+"까지의 합을 계산</b><br/>");
        for(i=1; i<=num; i++){
          res +=i;
        }
        return res;
      }

      n_sum();

    </script>
