    <h5> continue break</h5>
    <script>
      var n, sum=0;
      for(n=1; n<20; n++){
        if(n%2==0){
          continue;
        }
        document.write(" <"+n+">");
        sum+=n;
        if(sum>=100){
          document.write("의 합은"+sum);
          break;
        }
      }
